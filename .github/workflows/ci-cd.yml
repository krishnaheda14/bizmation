name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.10'

jobs:
  # Lint and Test
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm run test

  # Build Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: apps/backend
        run: npm ci

      - name: Build backend
        working-directory: apps/backend
        run: npm run build

      - name: Upload backend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: apps/backend/dist

  # Build Web App
  build-web-app:
    name: Build Web App
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: apps/web-app
        run: npm ci

      - name: Build web app
        working-directory: apps/web-app
        run: npm run build

      - name: Upload web app artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-app-dist
          path: apps/web-app/dist

  # Test AI Services
  test-ai-services:
    name: Test AI Services
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ai-services
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: ai-services
        run: pytest --cov=. --cov-report=xml

  # Build and Push Docker Images
  build-docker-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build-backend, build-web-app, test-ai-services]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/backend.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jewelry-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/jewelry-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/jewelry-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/jewelry-backend:buildcache,mode=max

      - name: Build and push web app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/web-app.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jewelry-web-app:latest
            ${{ secrets.DOCKER_USERNAME }}/jewelry-web-app:${{ github.sha }}

      - name: Build and push AI services image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/ai-services.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/jewelry-ai-services:latest
            ${{ secrets.DOCKER_USERNAME }}/jewelry-ai-services:${{ github.sha }}

  # Deploy to Staging (Optional)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          # Add your deployment commands here
          # Example: kubectl apply -f kubernetes/staging/
          # Or: ssh to server and docker-compose pull && docker-compose up -d

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-docker-images
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Add your deployment commands here
          # Example: kubectl apply -f kubernetes/production/
          # Or: Deploy to AWS ECS, Railway, etc.

  # Notify on failure
  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [lint-and-test, build-backend, build-web-app, test-ai-services]
    if: failure()
    
    steps:
      - name: Send notification
        run: |
          echo "Build failed! Send notification to team."
          # Add notification logic (Slack, email, etc.)
